<app-default-login-layout 
title="Sing in and start today!"
primaryBtnText="Signup"
secondaryBtnText="Login"
(submit)="submit()"
(navigate)="navigate()"
[disablePrimaryBtn]="!signupForm.valid">

<form [formGroup]="signupForm">

    <app-primary-input
    formControlName="name"
    inputName="name"
    type="text"
    label="Name"
    placeholder="Enter your name"></app-primary-input>

    <app-primary-input
    formControlName="email"
    inputName="email"
    type="email"
    label="Email"
    placeholder="Enter your email"></app-primary-input>

    <app-primary-input
    formControlName="password"
    inputName="password"
    type="password"
    label="Password"
    placeholder="Enter your password"></app-primary-input>

    <app-primary-input
    formControlName="passwordConfirm"
    inputName="passwordConfirm"
    type="password"
    label="Confirm password"
    placeholder="Enter your password"></app-primary-input>
    
</form>
</app-default-login-layout>
