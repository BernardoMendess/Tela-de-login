<app-default-login-layout 
title="Login into your account"
primaryBtnText="Login"
secondaryBtnText="Signup"
(submit)="submit()"
(navigate)="navigate()"
[disablePrimaryBtn]="!loginForm.valid">

<form [formGroup]="loginForm">

    <app-primary-input
    formControlName="email"
    inputName="email"
    type="email"
    label="Email"
    placeholder="Enter your email"></app-primary-input>

    <app-primary-input
    formControlName="password"
    inputName="password"
    type="password"
    label="Password"
    placeholder="Enter your password"></app-primary-input>
    
</form>

</app-default-login-layout>
